version: "3.8"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=edu_math
      - POSTGRES_USER=hello 
      - POSTGRES_PASSWORD=1
  web: 
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./data
    ports:
      - "8000:8000"
    depends_on:
      - db 
